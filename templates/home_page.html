<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>Policy Sentry</title>
</head>
<body>
<nav id="navbar-example2" class="navbar navbar-dark bg-dark">
    <a class="navbar-brand display-4" href="#">Policy Sentry</a>
</nav>
<div class="container">

<form>
    <h1 class="display-5">Actions Section</h1>
    <table id="action_table">
        <tr>
        </tr>
    </table>

<!--    <div class="form-row align-items-center">-->
    <table>
        <tr>
            <td class="dropdown_width">
                <select class="form-control" id="action_name">
                    <option id="action_set_default">read</option>
                    <option>write</option>
                    <option>list</option>
                    <option>tagging</option>
                    <option>permissions-management</option>
                </select>
            </td>
            <td class="text_width">
                <input type="text" class="form-control" id="action_arn" placeholder="arn1, arn2, ..">
            </td>
            <td class="btn_width">
                <button type="button" class="btn btn-primary" onclick="add_action('action')">Add</button>
            </td>
        </tr>
    </table>

<!--    <h2> Wildcards section</h2>-->
    <hr/>
    <h1 class="display-5">Wildcards Section</h1>

    <table id="wc_table">
        <tr>
        </tr>
    </table>
    <table>
        <tr>
            <td class="dropdown_width">
                <select class="form-control" id="wc_name">
                    <option id="wc_set_default">single-action</option>
                    <option>service-read</option>
                    <option>service-write</option>
                    <option>service-list</option>
                    <option>service-tagging</option>
                    <option>service-permissions-management</option>
                </select>
            </td>
            <td class="text_width">
                <input type="text" class="form-control" id="wc_arn" placeholder="arn1, arn2, ..">
            </td>
            <td class="btn_width">
                <button type="button" class="btn btn-primary" onclick="add_action('wc')">Add</button>
            </td>
        </tr>
    </table>
    <hr/>
<!--</div>-->

<!--    <div class="form-row align-items-center">-->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Minimize</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Overrides</label>
        </div>
<!--    </div>-->


    <br>
    <button type="button" class="btn btn-primary" onclick="call_api()">Generate Policy</button>
    <br>
    <br>
    <textarea class="form-control" id="final_json" rows="15" placeholder="Policy json will be displayed here.."></textarea>
</form>
</div>


</body>
</html>
